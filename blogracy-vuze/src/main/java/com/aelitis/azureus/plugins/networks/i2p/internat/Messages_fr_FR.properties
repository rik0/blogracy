i2pnet.proxy_port.info=I2P est support\u00e9 par un proxy SOCKS intermédiaire - lui s\u00e9lectionner un port libre.\nVous devez \u00e9galement configur\u00e9 ce port comme le principal proxy SOCKS d'Azureus, \u00e0 la fois pour la tracker et comme un proxy V4a pour les communications avec les peers.\nVoir les r\u00e9glages de 'Connection'. Configurer l'hote en '127.0.0.1'.
